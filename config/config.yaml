# Configuration for Fine-tuning Nucleotide Transformer

# Common settings
model_name: "InstaDeepAI/nucleotide-transformer-500m-human-ref"
device: "cuda"

# Task-specific configurations
tasks:
  promoter_prediction:
    dataset_name: "promoter_all"
    num_labels: 2
    training_args:
      output_dir: "./results/promoter_prediction"
      remove_unused_columns: false
      evaluation_strategy: "steps"
      save_strategy: "steps"
      learning_rate: 1e-5
      per_device_train_batch_size: 8
      gradient_accumulation_steps: 1
      per_device_eval_batch_size: 64
      num_train_epochs: 2
      logging_steps: 100
      load_best_model_at_end: true
      metric_for_best_model: "f1_score"
      label_names: ["labels"]
      dataloader_drop_last: true
      max_steps: 1000

  splice_site_prediction:
    dataset_name: "splice_sites_all"
    num_labels: 3 # Assuming 3 classes: no-splice, acceptor, donor
    training_args:
      output_dir: "./results/splice_site_prediction"
      remove_unused_columns: false
      evaluation_strategy: "steps"
      save_strategy: "steps"
      learning_rate: 1e-5
      per_device_train_batch_size: 8
      gradient_accumulation_steps: 1
      per_device_eval_batch_size: 64
      num_train_epochs: 2
      logging_steps: 100
      load_best_model_at_end: true
      metric_for_best_model: "f1_score"
      label_names: ["labels"]
      dataloader_drop_last: true
      max_steps: 500
